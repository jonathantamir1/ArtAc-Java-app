<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>ArtAc Home Assignment ChatBot by Jonathan Tamir</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 32px 16px;
            background: radial-gradient(1200px 600px at 10% -20%, #e7f0ff 0%, rgba(231,240,255,0) 60%),
                        radial-gradient(800px 400px at 110% 10%, #ffe9f0 0%, rgba(255,233,240,0) 60%),
                        #f6f8fb;
            color: #0f172a;
        }
        .page {
            max-width: 960px;
            margin: 0 auto;
        }
        .chat-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
            border: 1px solid #e6e8ef;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        .subtitle {
            color: #64748b;
            font-size: 14px;
        }
        .chat-messages {
            height: 520px;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e6e8ef;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            padding: 12px 14px;
            border-radius: 12px;
            max-width: 78%;
            line-height: 1.5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-message {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #ffffff;
            align-self: flex-end;
        }
        .bot-message {
            background: #ffffff;
            color: #0f172a;
            border: 1px solid #e6e8ef;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            gap: 12px;
        }
        #messageInput {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #dce1ea;
            border-radius: 12px;
            font-size: 16px;
            background: #ffffff;
            transition: box-shadow 0.15s ease, border-color 0.15s ease;
        }
        #messageInput:focus {
            outline: none;
            border-color: #94a3b8;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
        }
        #sendButton {
            padding: 12px 20px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.05s ease, filter 0.15s ease;
        }
        #sendButton:hover { filter: brightness(1.05); }
        #sendButton:active { transform: translateY(1px); }
        #sendButton:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .loading { color: #475569; font-style: italic; }
        .error {
            color: #b91c1c;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 8px;
            margin: 6px 0;
        }
        .footer {
            margin-top: 10px;
            color: #94a3b8;
            font-size: 12px;
            text-align: right;
        }
    </style>
    </head>
    <body>
    <div class="page">
    <div class="chat-container">
        <div class="header">
            <div>
                <div class="title">ArtAc Home Assignment ChatBot by Jonathan Tamir</div>
                <div class="subtitle">Powered by Google Gemini 1.5 Flash • Type a message and press Enter</div>
            </div>
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask me anything..." maxlength="1000">
            <button id="sendButton">Send</button>
        </div>
        <div class="footer">ArtAc • Spring Boot • Thymeleaf</div>
    </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.id = 'loading-message';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendButton.disabled = true;

            addMessage(message, true);
            messageInput.value = '';

            showLoading();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                hideLoading();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response);
                } else {
                    const errorData = await response.json();
                    showError(errorData.error || 'An error occurred while sending your message.');
                }
            } catch (error) {
                hideLoading();
                showError('Network error. Please check your connection and try again.');
                console.error('Error:', error);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
    </body>
    </html>
