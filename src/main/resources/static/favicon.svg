<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .logo-text { font-family: Arial, sans-serif; font-weight: bold; fill: #4a4a4a; }
      .plus-sign { font-family: Arial, sans-serif; font-weight: bold; fill: #000000; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="#4a4a4a" stroke-width="1"/>
  
  <!-- ARTAC Logo Text (scaled down for favicon) -->
  <text x="16" y="22" class="logo-text" font-size="12" text-anchor="middle">ARTAC</text>
  
  <!-- Plus Sign Superscript -->
  <text x="20" y="14" class="plus-sign" font-size="8">+</text>
</svg>
