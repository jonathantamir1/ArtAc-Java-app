server.port=8080
server.servlet.context-path=/
logging.level.com.example.chatbot=INFO
logging.level.org.springframework.security=DEBUG

# API Configuration (DO NOT COMMIT THE ACTUAL KEY)
chatbot.api.key=${CHATBOT_API_KEY:your-api-key-here}
chatbot.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Error handling
server.error.whitelabel.enabled=false


